<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::main}, 'Employees')}">

<body>
    <main>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2><i class="bi bi-people"></i> Employees</h2>
            <a th:href="@{/employees/form}" class="btn btn-primary">Add New Employee</a>
        </div>
        <table class="table table-hover table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Position</th>
                    <th>Branch</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.employeeId}"></td>
                    <td th:text="${employee.firstName + ' ' + employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.position}"></td>
                    <td th:text="${employee.branch?.name ?: 'N/A'}"></td>
                    <td>
                        <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-sm btn-info">Edit</a>
                        <a th:href="@{/employees/delete/{id}(id=${employee.id})}"
                            class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
