<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::main}, 'Customers')}">

<body>
    <main>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2><i class="bi bi-person-rolodex"></i> Customers</h2>
            <a th:href="@{/customers/form}" class="btn btn-primary">Add New Customer</a>
        </div>
        <table class="table table-hover table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Home Branch</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.firstName + ' ' + customer.lastName}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.homeBranch?.name ?: 'N/A'}"></td>
                    <td>
                        <a th:href="@{/customers/details/{id}(id=${customer.id})}" class="btn btn-sm btn-success">View
                            Details</a>
                        <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-sm btn-info">Edit</a>
                        <a th:href="@{/customers/delete/{id}(id=${customer.id})}"
                            class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
